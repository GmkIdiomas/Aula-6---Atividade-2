<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade de Letras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
    }
    #feedback {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
 <h1>Alfabeto - Qual Ã© a Letra</h1>
  <button onclick="playAudio()">ğŸ”Š Ouvir</button><br>
  <input type="text" id="answerInput" placeholder="Digite a letra que ouviu">
  <br>
  <button id="verifyButton" onclick="checkAnswer()">Verificar</button>
  <button id="nextButton" onclick="loadNextLetter()" style="display:none;">PrÃ³xima letra</button>
  <button id="restartButton" onclick="restartActivity()" style="display:none;">ğŸ”„ Refazer atividade</button>
  <div id="feedback"></div>

  <script>
    const alphabet = [
      "L", "A", "P", "Z", "W", "O", "T", "X", "R", "H", "J", "M", "S", "Q", "Y", "U", "K", "V", "E", "F", "N", "I", "C", "G", "D", "B"
    ];

    let currentLetterIndex = 0;
    let correctCount = 0;
    let awaitingNext = false;

    // FunÃ§Ã£o para tocar o som da letra
    function playAudio() {
      const currentLetter = alphabet[currentLetterIndex];
      const utterance = new SpeechSynthesisUtterance(currentLetter);
      utterance.lang = "en-US";

      // Garante que o Ã¡udio serÃ¡ tocado corretamente
      speechSynthesis.speak(utterance);
    }

    // FunÃ§Ã£o para verificar a resposta do usuÃ¡rio
    function checkAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim().toUpperCase();
      const currentLetter = alphabet[currentLetterIndex];
      const feedback = document.getElementById("feedback");

      if (userAnswer === currentLetter) {
        feedback.textContent = "âœ… Muito bem! Resposta correta.";
        feedback.style.color = "green";
        correctCount++;
        awaitingNext = true;
      } else {
        feedback.textContent = `âŒ Resposta incorreta. A letra era: "${currentLetter}"`;
        feedback.style.color = "red";
      }

      document.getElementById("verifyButton").style.display = "none";
      document.getElementById("nextButton").style.display = "inline-block";
    }

    // FunÃ§Ã£o para carregar a prÃ³xima letra
    function loadNextLetter() {
      if (currentLetterIndex >= alphabet.length - 1) {
        document.getElementById("feedback").innerHTML =
          `ğŸ Fim do exercÃ­cio!<br>âœ… VocÃª acertou ${correctCount} de ${alphabet.length} letras.`;
        document.getElementById("nextButton").style.display = "none";
        document.getElementById("restartButton").style.display = "inline-block";
        return;
      }

      currentLetterIndex++;
      document.getElementById("answerInput").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("verifyButton").style.display = "inline-block";
      document.getElementById("nextButton").style.display = "none";
      awaitingNext = false;

      playAudio();
      document.getElementById("answerInput").focus();
    }

    // FunÃ§Ã£o para reiniciar a atividade
    function restartActivity() {
      currentLetterIndex = 0;
      correctCount = 0;
      awaitingNext = false;

      document.getElementById("answerInput").value = "";
      document.getElementById("answerInput").style.display = "inline-block";
      document.getElementById("verifyButton").textContent = "Verificar";
      document.getElementById("verifyButton").style.display = "inline-block";
      document.getElementById("nextButton").style.display = "none";
      document.getElementById("restartButton").style.display = "none";
      document.getElementById("feedback").textContent = "";

      playAudio();
      document.getElementById("answerInput").focus();
    }

    // Iniciar a atividade quando a pÃ¡gina for carregada
    window.onload = () => {
      playAudio();
    };

    // AvanÃ§ar automaticamente quando o usuÃ¡rio digitar a resposta correta
    document.getElementById("answerInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        if (awaitingNext) {
          loadNextLetter();
        } else {
          checkAnswer();
        }
      }
    });
  </script>
</body>
</html>
